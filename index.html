  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInWithPhoneNumber, RecaptchaVerifier, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAVRMHhV4iSykKYYF49BeYPbklTgpzg6dQ",
      authDomain: "local-chats-8b325.firebaseapp.com",
      databaseURL: "https://local-chats-8b325-default-rtdb.firebaseio.com",
      projectId: "local-chats-8b325",
      storageBucket: "local-chats-8b325.appspot.com",
      messagingSenderId: "215947954649",
      appId: "1:215947954649:web:effd8cc0a634fe09d3b1c8",
      measurementId: "G-XSJJS1MG5M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const messageContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const messageForm = document.getElementById("message-form");
    // const phoneForm = document.getElementById("phone-form");
    // const phoneNumberInput = document.getElementById("phone-number");
    // const verificationCodeInput = document.getElementById("verification-code");
    // const verificationButton = document.getElementById("verification-button");

    // Create a ReCAPTCHA verifier

    // const setupRecaptcha = () => {
    //   recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);
    //   recaptchaVerifier.render();
    // };

    const addMessage = async (messageText) => {
      try {
        await addDoc(collection(db, "messages"), {
          text: messageText,
          from: auth.currentUser ? auth.currentUser.phoneNumber : "Anonymous", // Default to "Anonymous" if not logged in
          timestamp: new Date()
        });
      } catch (error) {
        console.error("Error adding document: ", error);
      }
    };

    const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(messagesQuery, (snapshot) => {
      messageContainer.innerHTML = ""; // Clear previous messages
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const messageElement = document.createElement("div");
        messageElement.className = msg.from === (auth.currentUser ? auth.currentUser.phoneNumber : "Anonymous") ? "message right" : "message left"; // Handle anonymous case
        messageElement.textContent = msg.text; 
        messageContainer.appendChild(messageElement);
      });
      messageContainer.scrollTop = messageContainer.scrollHeight;
    });

    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (messageInput.value.trim() === "") return; 
      addMessage(messageInput.value);
      messageInput.value = ""; 
    });

    //     })
    //     .catch((error) => {
    //       console.error("Error during sign-in:", error);
    //     });
    // });

    // verificationButton.addEventListener("click", () => {
    //   const verificationCode = verificationCodeInput.value;

    //   window.confirmationResult.confirm(verificationCode)
    //     .then((result) => {
    //       const user = result.user;
    //       console.log("User signed in:", user.phoneNumber);
    //       document.getElementById("auth-container").style.display = "none";
    //       document.getElementById("chat-container").style.display = "flex"; 
    //     })
    //     .catch((error) => {
    //       console.error("Error verifying code:", error);
    //     });
    // });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user.phoneNumber);
        document.getElementById("auth-container").style.display = "none"; 
        document.getElementById("chat-container").style.display = "flex"; 
      } else {
        console.log("No user is signed in");
        // setupRecaptcha(); // Initialize reCAPTCHA if not signed in
        document.getElementById("auth-container").style.display = "flex"; 
        document.getElementById("chat-container").style.display = "none"; 
      }
    });
  </script>
</head>
<body>
  <div id="auth-container">
    <h2>Login with Phone Number</h2>
    <form id="phone-form">
      <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
      <div id="recaptcha-container"></div>
      <button type="submit">Send Verification Code</button>
    </form>

    <div id="verification-container" style="display: none;">
      <input type="text" id="verification-code" placeholder="Enter verification code" required>
      <button id="verification-button">Verify Code</button>
    </div>
  </div>

  <div id="chat-container" style="display: none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message here..." required>
      <button type="submit">Send</button>
    </form>
  </div>
