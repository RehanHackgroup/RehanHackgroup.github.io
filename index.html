<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Import the Firebase functions you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, signInWithPhoneNumber, RecaptchaVerifier, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAVRMHhV4iSykKYYF49BeYPbklTgpzg6dQ",
      authDomain: "local-chats-8b325.firebaseapp.com",
      databaseURL: "https://local-chats-8b325-default-rtdb.firebaseio.com",
      projectId: "local-chats-8b325",
      storageBucket: "local-chats-8b325.appspot.com",
      messagingSenderId: "215947954649",
      appId: "1:215947954649:web:effd8cc0a634fe09d3b1c8",
      measurementId: "G-XSJJS1MG5M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    
    // Initialize Firestore and Auth
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Get DOM elements
    const messageContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const messageForm = document.getElementById("message-form");
    const phoneForm = document.getElementById("phone-form");
    const phoneNumberInput = document.getElementById("phone-number");
    const verificationCodeInput = document.getElementById("verification-code");
    const verificationButton = document.getElementById("verification-button");

    // Create a Recaptcha verifier
    const recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {}, auth);

    // Function to add messages to Firestore
    const addMessage = async (messageText) => {
      try {
        await addDoc(collection(db, "messages"), {
          text: messageText,
          from: auth.currentUser.phoneNumber, // Store the user's phone number
          timestamp: new Date()
        });
      } catch (error) {
        console.error("Error adding document: ", error);
      }
    };

    // Display messages in real-time
    const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(messagesQuery, (snapshot) => {
      messageContainer.innerHTML = ""; // Clear previous messages
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const messageElement = document.createElement("div");
        messageElement.className = msg.from === auth.currentUser.phoneNumber ? "message right" : "message left"; // Left for others, right for user
        messageElement.textContent = msg.text; // Display the message text correctly
        messageContainer.appendChild(messageElement);
      });
      messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to the bottom
    });

    // Form submission to send messages
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (messageInput.value.trim() === "") return; // Prevent sending empty messages
      addMessage(messageInput.value); // Pass the input value directly
      messageInput.value = ""; // Clear input field
    });

    // Phone authentication
    phoneForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const phoneNumber = phoneNumberInput.value;

      signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult; // Save the confirmation result
          console.log("SMS sent!");
          phoneForm.style.display = "none"; // Hide phone number form
          document.getElementById("verification-container").style.display = "block"; // Show verification code form
        })
        .catch((error) => {
          console.error("Error during sign-in:", error);
        });
    });

    // Verify the code
    verificationButton.addEventListener("click", () => {
      const verificationCode = verificationCodeInput.value;

      confirmationResult.confirm(verificationCode)
        .then((result) => {
          const user = result.user;
          console.log("User signed in:", user.phoneNumber);
          document.getElementById("auth-container").style.display = "none"; // Hide auth container
          document.getElementById("chat-container").style.display = "flex"; // Show chat
        })
        .catch((error) => {
          console.error("Error verifying code:", error);
        });
    });

    // Monitor authentication state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user.phoneNumber);
        document.getElementById("auth-container").style.display = "none"; // Hide auth container
        document.getElementById("chat-container").style.display = "flex"; // Show chat
      } else {
        console.log("No user is signed in");
        document.getElementById("auth-container").style.display = "flex"; // Show auth container
        document.getElementById("chat-container").style.display = "none"; // Hide chat
      }
    });
  </script>
</head>
<body>
  <div id="auth-container">
    <h2>Login with Phone Number</h2>
    <form id="phone-form">
      <input type="tel" id="phone-number" placeholder="Enter your phone number" required>
      <div id="recaptcha-container"></div> <!-- Recaptcha widget -->
      <button type="submit">Send Verification Code</button>
    </form>

    <div id="verification-container" style="display: none;">
      <input type="text" id="verification-code" placeholder="Enter verification code" required>
      <button id="verification-button">Verify Code</button>
    </div>
  </div>

  <div id="chat-container" style="display: none;">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Type your message here..." required>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
